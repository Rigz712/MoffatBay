<!DOCTYPE html>
<html lang="en"> <!-- Matthew G, Joe H, Taib, Module 9 - 2/16/25 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Reservation - Moffat Bay Lodge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="nav">
        <a href="index.html" style="font-weight: bold;">Moffat Bay Lodge</a>
        <div class="nav-links">
            <a href="about_us.html">About Us</a>
            <a href="attractions.html">Attractions</a>
            <a href="accommodations.html">Accommodations</a>
            <a href="room-reservation.html">Reservations</a>
            <a href="look_up.html">Reservation Finder</a>

        </div>
        <a href="Login.html">Log In</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Reserve Your Stay</h1>
        <p>Plan your perfect getaway at Moffat Bay Lodge.</p>
    </section>

    <!-- Room Reservation Form -->
    <section class="reservation-container">
        <div class="reservation-box">
            <h2>Book a Room</h2>
            <form id="reservation-form">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full_name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="check-in">Check-in Date</label>
                <input type="date" id="check-in" name="check_in" required>

                <label for="check-out">Check-out Date</label>
                <input type="date" id="check-out" name="check_out" required>

                <label for="room-type">Room Type</label>
                <select id="room-type" name="room_type" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                    <option value="cabin">Cabin</option>
                </select>

                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" max="6" required>

                <button type="submit">Reserve Now</button>
            </form>
            <p id="error-message" style="color: red; display: none; margin-top: 10px;"></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>1317 Comfort St, Washington, CA 99403, USA</p>
        <p>&copy; 2025 Moffat Bay Lodge. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Validation and Redirect -->
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("reservation-form");
        const checkInInput = document.getElementById("check-in");
        const checkOutInput = document.getElementById("check-out");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", function (event) {
            let checkInDate = new Date(checkInInput.value);
            let checkOutDate = new Date(checkOutInput.value);

            if (checkInDate >= checkOutDate) {
                errorMessage.textContent = "Check-in date cannot be later than or the same as the check-out date.";
                errorMessage.style.display = "block";
                event.preventDefault(); // Prevent form submission
                return;
            } else {
                errorMessage.style.display = "none";
            }

            // Redirect to reservation-summary.html with form data
            event.preventDefault(); // Prevent default form submission

            const params = new URLSearchParams({
                full_name: document.getElementById("full-name").value,
                email: document.getElementById("email").value,
                check_in: checkInInput.value,
                check_out: checkOutInput.value,
                room_type: document.getElementById("room-type").value,
                guests: document.getElementById("guests").value
            });

            window.location.href = "reservation-summary.html?" + params.toString();
        });
    });
    </script>

</body>
</html>
